[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = ".netlify/functions/"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"

# Redirections pour le routage SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200